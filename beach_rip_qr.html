    <script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
     }
	    
    function getFormatDate(date){
    	var year = date.getFullYear();              //yyyy
    	var month = (1 + date.getMonth());          //M
    	month = month >= 10 ? month : '0' + month;  //month 두자리로 저장
    	var day = date.getDate();                   //d
    	day = day >= 10 ? day : '0' + day;          //day 두자리로 저장
    	return  year + '' + month + '' + day;       //'-' 추가하여 yyyy-mm-dd 형태 생성 가능
     }
	    
	    
    var weather = document.getElementById("weather");
    var dong = getParameterByName('dong'); // 
    var stn = getParameterByName('stn'); // 
    //alert("https://www.weather.go.kr/w/index.do#dong/"+dong);
    //var url ="https://www.weather.go.kr/w/index.do#dong/"+dong;

    function url() {
  	location.href="https://www.weather.go.kr/special/CRP/beach/rpt_beach_"+dong+".html";
     }
	    
    function url_rip() {
	var today = new Date();
	var yesterday = new Date(today.setDate(today.getDate() - 1));
	var yyyymmdd = getFormatDate(yesterday);
  	location.href="https://www.weather.go.kr/w/repositary/image/cht/img2/ripcurrent_"+stn+"_"+yyyymmdd+"12.html";
     }	    
    
    </script>
